<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Dev Course</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo3.png" alt="23andfour logo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="images/ham.svg" alt="toggle menu" class="menu" id="menu">
                </a>

                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="images/exit.svg" alt="exit menu">
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">Adoption Tips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>
<div class="contact-form">
    
    <form id="registration" action="procesare.php" method="get" autocomplete="off">
        <p style="font-size: 2em; text-align: center;"><b> Contact Us</b><p>
        <label>Username:</label><br>
        <input type="text" name="username" value="" placeholder="Ex: user123" required>
        
        <br><br>
        
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Ex: john@gmail.com" required>
        
        <br><br>
        
        <label>Phone:</label><br>
        <input type="password" name="parola"  required>
        
        <br><br>
        
        
        <label>Pet</label><br>
        <input type="checkbox" name="hobby[]" value="lectura" checked> Dog<br>
        <input type="checkbox" name="hobby[]" value="sport"> Cat
        
        <br><br>
        
        <label>Gen</label><br>
        <input type="radio" name="gen" value="f" checked> F<br>
        <input type="radio" name="gen" value="m"> M
        
        <br><br>
        
        <label>Mesaj</label><br>
        <textarea name="mesaj" placeholder="Write us here if you want to adopt an animal."></textarea>
        
        <br><br>
        <input type="submit" value="Adopt">
    </form>

</div>
    <footer>
        <div class="footer-container">
            <div class="container">
                <p class="address">Bucharest, 90210<br>Romania</p>
                <ul class="footer-links">
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

    </script>

</body>
</html>
